<!DOCTYPE html>
<html>
<head>
    <title>Mapa Calidad del Aire</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        header span {
            display: block;
            font-size: 0.6em;
            margin-top: 5px;
            color: #fffa;
        }

        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            padding: 15px;
            position: relative;
        }

        #map {
            height: 70vh;
            border-radius: 12px;
            border: 2px solid #333;
        }

        /* Header flotante del mapa */
        #locationHeader {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-family: sans-serif;
            font-weight: bold;
        }

        .leaflet-popup-content-wrapper {
            background: #fdfdfd;
            border-radius: 12px;
            border: 2px solid #444;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }

        .leaflet-popup-tip {
            background: #444;
        }

        .leaflet-popup-content h3 {
            margin: 5px 0;
            color: #333;
            font-size: 1.2em;
        }

        .leaflet-popup-content img {
            margin-top: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        üåç PIONEER
        <span id="locationName">Haz clic en un punto del mapa</span>
    </header>

    <div class="container">
        <div id="map"></div>
        <!-- Header flotante dentro del mapa -->
        <div id="locationHeader">
            <span id="mapLocationName">Seleccione una ubicaci√≥n o busque una direcci√≥n</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="{{ url_for('static', filename='js/mapa.js') }}"></script>
</body>
</html>
